<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time display</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="time-container">
                <h1 id="hour">00</h1>
                <p>hrs</p>
            </div>
            <div class="time-container">
                <h1 id="min">00</h1>
                <p>min</p>
            </div>
            <div class="time-container">
                <h1 id="second">00</h1>
                <p>scd</p>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>     
</body>

</html>
